
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        .row{
            border:2px solid gray;
            width:640px;
            height:640px;
        }
        .box{
            background-color: lightblue;
            font-size:60px;
            float:left;
            width:80px;
            height:80px;
            
        }
        .black{
            background-color: white;
            font-size:70px;
            float:left;
            width:80px;
            height:80px

        }
    </style>
</head>
<body>
    <div class="row">
        <div class="box">O</div>
        <div class="black">X</div>
        <div class="box">O</div>
        <div class="black">X</div>
        <div class="box">O</div>
        <div class="black">X</div>
        <div class="box">O</div>
        <div class="black">X</div>
    </div><br>
    
    <div class="row">
        <div class="box">O</div>
        <div class="black">X</div>
        <div class="box">O</div>
        <div class="black">X</div>
        <div class="box">O</div>
        <div class="black">X</div>
        <div class="box">O</div>
        <div class="black">X</div>
    </div><br> 
    
    <div class="row">
        <div class="black">O</div>
        <div class="box">X</div>
        <div class="black">O</div>
        <div class="box">X</div>
        <div class="black">O</div>
        <div class="box">X</div>
        <div class="black">O</div>
        <div class="box">X</div>
    </div>   
    <div class="row">
        <div class="row"></div>
        <div class="black"></div>
        <div class="row"></div>
        <div class="black"></div>
        <div class="row"></div>
        <div class="black"></div>
        <div class="row"></div>
    
    </div>
        
        


    </div>
    
</body>
</html>
